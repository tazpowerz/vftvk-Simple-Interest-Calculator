<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class=maindiv>
            <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range" id="rate" min="1" max="20"  onchange="updateRate(this.value)"step="0.25" value="10.25"  >  <br/>
        <span id="rate_val">10.25%</span>
        No. of Years <input type="number"  id="years">  <br/>
        <select id="yeas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute</button>
        </div>
        <footer>
                &#169; This Calculator belongs to Ntazana Simusokwe
        </footer>
    </body>
</html>
